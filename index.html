<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main id="container">

    <article id="visible" class="card">
      <div id="start-block">
        <img src="images/icon-star.svg" alt="star" title="star-icon">
      </div>
      <div id="content">
        <h1 id="card--title">
          How did we do?
       </h1>
       <p class="text">Please let us know how we did with your <br class="break"> support request. All feedback is appreciated <br class="break">  
    to help us improve our offering!</p>
             <div class="row">
              <button class="btn" value="1">1</button>
              <button class="btn" value="2">2</button>
              <button class="btn" value="3">3</button>
              <button class="btn" value="4">4</button>
              <button class="btn" value="5">5</button>
             </div>
             <button id="sub">submit</button>
      </div>
    </article>


    <article id="invisible" class="card card-2 " style="display: none;"> 
      <div id="thank-you-box">
        <img src="images/illustration-thank-you.svg" alt="thanks" title="thank-you-box">
      </div>
      <p id="info-txt">
        You selected <span id="selectvalue">0</span> out of 5 </p>
        <h3>Thank you!</h3>

      <p> We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </article>
  </main>

  
 
 <script src="js/rating.js"></script>
    
   

</body>
</html>
